<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Spotify Login</title>
</head>
<body>
    <div class="container">
        <div class="spotify-logo"></div>
        <div class="sing-in-sing-up">
            <p>SING IN</p>
            <p>SING UP</p>
        </div>
        <div class="login">
            <form action="#" method="post" autocomplete="on">
                <input type="text" placeholder="Username" class="user" minlength="6" maxlength="10">
                <input type="password" placeholder="Password" class="user" minlength="8" maxlength="16">
                <span>
                    <input type="checkbox" class="termos">
                    <p>stay signed in</p>
                </span>
                <input type="submit" class="enviar">
            </form>
            <p class="esqueceu-sen">Forgot Password?</p>
        </div>
    </div>
</body>
</html>
