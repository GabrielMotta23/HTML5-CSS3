<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div id="login">
        <form action="pag2.html" method="post" autocomplete="on">
            <p> Nome:
                <label for="nome">
                    <input type="text" id="nome" placeholder="nome de usuario" size="10" maxlength="10" autocomplete="nome" required>
                </label>
            </p>
            <p> Senha:
                <label for="sen">
                    <input type="password" size="10" maxlength="10" minlength="8" placeholder="Senha de usuario" required>
                </label>
            </p>
            <input type="submit" value="enviar">
        </form>
    </div>
</body>
</html>
