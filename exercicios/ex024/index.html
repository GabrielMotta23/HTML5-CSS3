<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <span class="perfil-foto"></span>
        <div class="container-input">
            <form action="#" method="post" autocomplete="on">
                <input type="email" class="password-email" placeholder="Email ID">
                <input type="password" class="password-email" placeholder="Password" minlength="8" maxlength="16">
            </form>
            <div class="rmb-fpd">
                <div class="rmb">
                    <input type="checkbox">
                    <p>Remember</p>
                </div>
                <div class="fpd">
                    <p>Forgot Password</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-login">
        <a href="#">LOGIN</a>
    </div>
</body>
</html>
